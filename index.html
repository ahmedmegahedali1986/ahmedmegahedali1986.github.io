<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === تم تعديل العنوان وبيانات المشاركة هنا === -->
    <title>صيفك سعيد مع البريد</title>
    <meta property="og:title" content="صيفك سعيد مع البريد">
    <meta property="og:description" content="حدد موقع سيارة البريد المتنقلة الأقرب إليك في الساحل الشمالي واستمتع بخدماتنا.">
    <meta property="og:image" content="https://placehold.co/600x315/00965E/FFFFFF?text=البريد+المصري">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cairo for Arabic text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            position: relative;
        }

        /* --- الطبقة الثالثة: خلفية صورة السيارة --- */
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3; /* طبقة خلفية أعمق */
            overflow: hidden;
            pointer-events: none;
            background-image: url('https://i.ibb.co/6c7B5tPh/background-16-9-rectangle.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.7; /* شفافية صورة الخلفية نفسها */
            filter: blur(2px); /* لتطبيق تأثير الضبابية */
        }
        
        /* --- الطبقة الثانية: الخلفية الخضراء الشفافة --- */
        #green-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* طبقة وسطى بين الصورة والفورم */
            background-color: rgba(0, 150, 94, 0.5); /* الأخضر #00965E بنسبة شفافية 50% */
            backdrop-filter: blur(2px); /* إضافة تأثير ضبابي خفيف للتناسق */
            -webkit-backdrop-filter: blur(2px);
        }

        /* Custom style for the select arrow */
        select {
            background-position: left 0.5rem center;
            padding-left: 2.5rem;
        }

        /* Custom green color (355u) */
        .custom-green-bg { background-color: #00965E; }
        .custom-green-text { color: #00965E; }
        .custom-green-bg-hover:hover { background-color: #007f50; }
        .custom-green-border { border-color: #00965E; }
        .custom-green-ring:focus { --tw-ring-color: #00965E; }
        .custom-green-light-bg { background-color: #e6f5ef; }
        .custom-green-light-text { color: #005a38; }

        /* --- الطبقة الأولى: الفورم (البيضاء الشفافة) --- */
        .overlay {
            /* تم إعادة الخلفية إلى لون أبيض مع شفافية 80% */
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
        }

        /* لتطبيق شفافية على الصورة داخل النموذج */
        .overlay img {
            opacity: 1; 
        }
        /* Footer styling */
        footer a {
            color: #FFFFFF;
            font-weight: bold;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .text-shadow {
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
        }
        
        /* --- Welcome Splash Screen & Alert Modal Styles --- */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease-in-out;
            background-color: #00965E; /* نفس الخلفية الخضراء */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen custom-green-bg">

    <!-- === شاشة الترحيب (تم استبدال اللوجو بالصورة الجديدة) === -->
    <div id="welcome-splash" class="splash-screen">
        <img src="https://i.ibb.co/Txgg053t/Untitled-design-png.jpg" alt="صيفك سعيد مع البريد" class="w-80 h-auto">
    </div>

    <!-- === الطبقة الخلفية (صورة ثابتة) === -->
    <div id="background-image"></div>
    
    <!-- === الطبقة الوسطى (الخلفية الخضراء) === -->
    <div id="green-overlay"></div>

    <!-- المحتوى الرئيسي للصفحة -->
    <div class="w-full max-w-sm mx-auto bg-transparent p-4" style="z-index: 1;">
        <div class="overlay rounded-2xl p-6">
            
            <!-- Header Section with New SVG Logo (تم استبداله بالصورة الجديدة) -->
            <div class="text-center mb-4">
                <div class="w-64 mx-auto mb-3">
                    <!-- === كود الشعار الجديد (صورة) === -->
                    <img src="https://i.ibb.co/fznN8Fq1/slogan-01.png" alt="slogan" class="w-full h-auto">
                </div>
                
                <!-- === تم إزالة نص "صيفك سعيد مع البريد" من هنا === -->
                
                <p class="text-gray-700 font-semibold mt-4">لتحديد موقع سيارة البريد المتنقلة الأقرب إليك، يرجى الاختيار من القائمة.</p>
            </div>

            <!-- Dropdown Selector -->
            <div class="mb-6">
                <label for="location-selector" class="block text-sm font-bold text-gray-700 mb-2">اختر سيارة البريد المتنقلة:</label>
                <select id="location-selector" class="w-full p-2 border border-gray-300 rounded-lg bg-white text-custom-green-light-text focus:ring-2 custom-green-ring focus:border-transparent transition text-sm shadow-md focus:shadow-lg">
                    <option value="">-- اختر من القائمة --</option>
                </select>
            </div>

            <!-- Results Display Area -->
            <div id="result-container" aria-live="polite" class="custom-green-light-bg border-r-4 custom-green-border p-5 rounded-lg custom-green-light-text hidden transition-all duration-500">
                <h2 id="location-name" class="text-xl font-bold mb-3"></h2>
                <a id="maps-link" href="#" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center w-full custom-green-bg text-white font-bold py-3 px-4 rounded-lg custom-green-bg-hover transition-colors duration-300 shadow-md text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 custom-green-ring">
                    <svg class="w-6 h-6 ml-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    افتح على خرائط جوجل
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 w-full text-center p-4 text-white z-10">
        <p id="copyright-line" class="text-xs text-shadow mb-1"></p>
        <p class="text-[11px] text-shadow">الإدارة العامة للاتصالات التسويقية</p>
    </footer>

    <script>
        // --- البيانات الخاصة بمواقع السيارات (تم تعديل المتنقل رقم 7 ليصبح 6 وحذف المتنقل القديم) ---
        const locations = [
            { name: "متنقل 1: بجوار سوق ليبيا", mapsUrl: "https://maps.app.goo.gl/3fY7pGDxRn8Qw5Sg7" },
            { name: "متنقل 2: بجوار موقف أتوبيس غرب الدلتا", mapsUrl: "https://maps.app.goo.gl/cqJDDjQN8HBQ317L6" },
            { name: "متنقل 3: أمام مجلس مدينة العلمين", mapsUrl: "https://maps.app.goo.gl/FZwNfKbYxfjrvxJV7" },
            { name: "متنقل 4: أمام قرية أمواج السياحية", mapsUrl: "https://maps.app.goo.gl/vgshn3Y4BA8RQ43VA" },
            { name: "متنقل 5: أمام المركز الطبي بسيدي عبدالرحمن", mapsUrl: "https://maps.app.goo.gl/M4RF933NzghjWBJL7" },
            { name: "متنقل 6: برأس الحكمة بجوار بنزينة التعاون", mapsUrl: "https://maps.app.goo.gl/GtnkyX82QPskumcz9?g_st=ipc" }
        ];
        
        // --- الكود المسؤول عن تشغيل الصفحة (تم إزالة منطق التنبيه) ---
        document.addEventListener('DOMContentLoaded', () => {
            const selector = document.getElementById('location-selector');
            const resultContainer = document.getElementById('result-container');
            const locationName = document.getElementById('location-name');
            const mapsLink = document.getElementById('maps-link');
            const welcomeSplash = document.getElementById('welcome-splash');
            
            // ملء القائمة المنسدلة
            if (selector) {
                locations.forEach((location, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = location.name;
                    selector.appendChild(option);
                });

                // إضافة مستمع الأحداث للقائمة
                selector.addEventListener('change', (event) => {
                    const selectedIndex = event.target.value;
                    if (selectedIndex === "") {
                        resultContainer.classList.add('hidden');
                    } else {
                        const selectedLocation = locations[selectedIndex];
                        locationName.textContent = selectedLocation.name;
                        mapsLink.href = selectedLocation.mapsUrl;
                        resultContainer.classList.remove('hidden');
                    }
                });
            }
            
            // --- حقوق الملكية في الفوتر ---
            const year = new Date().getFullYear();
            const copyrightLine = document.getElementById('copyright-line');
            if (copyrightLine) {
                copyrightLine.innerHTML = `© ${year} جميع الحقوق محفوظة لدى <a href="https://egyptpost.org/" target="_blank" rel="noopener noreferrer">البريد المصري</a>`;
            }

            // إخفاء شاشة الترحيب بعد ثانيتين
            setTimeout(() => {
                if (welcomeSplash) {
                    welcomeSplash.style.opacity = '0';
                    setTimeout(() => {
                        welcomeSplash.style.display = 'none';
                    }, 500);
                }
            }, 2000);
        });
    </script>

</body>
</html>
