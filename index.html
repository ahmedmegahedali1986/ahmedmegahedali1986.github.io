        #canva-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.5; /* شفافية الخلفية 50% */
        }

        /* --- CSS لجعل الـ iframe يملأ الشاشة مع لمسة ضبابية --- */
        #canva-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            min-width: 177.77vh; /* 100 * 16/9 */
            height: 56.25vw;   /* 100 * 9/16 */
            min-height: 100vh;
            transform: translate(-50%, -50%);
            border: none;
            filter: blur(2px); /* --- إضافة لمسة ضبابية (بلور) --- */
        }

        /* Custom style for the select arrow */
        select {
            background-position: left 0.5rem center;
            padding-left: 2.5rem;

        /* Custom green color (355u) */

        .custom-green-light-bg { background-color: #e6f5ef; }
        .custom-green-light-text { color: #005a38; }

        /* Style for the semi-transparent overlay */
        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            /* --- ظل مميز للبطاقة --- */
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
        }

        /* Footer styling */
        footer a {
            color: #FFFFFF;
            font-weight: bold;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* --- ظل للنص في الفوتر --- */
        .text-shadow {
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
        }

                <p class="text-gray-700 font-semibold">لتحديد موقع سيارة البريد المتنقلة الأقرب إليك، يرجى الاختيار من القائمة.</p>
            </div>

            <!-- Dropdown Selector -->
            <div class="mb-6">
                <label for="location-selector" class="block text-sm font-bold text-gray-700 mb-2">اختر سيارة البريد المتنقلة:</label>
                <select id="location-selector" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 custom-green-ring focus:border-transparent transition text-sm shadow-md focus:shadow-lg">
                    <option value="">-- اختر من القائمة --</option>
                </select>
            </div>

            <!-- Results Display Area -->
            <div id="result-container" aria-live="polite" class="custom-green-light-bg border-r-4 custom-green-border p-5 rounded-lg custom-green-light-text hidden transition-all duration-500">
                <h2 id="location-name" class="text-xl font-bold mb-3"></h2>
                <a id="maps-link" href="#" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center w-full custom-green-bg text-white font-bold py-3 px-4 rounded-lg custom-green-bg-hover transition-colors duration-300 shadow-md text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 custom-green-ring">
                    <svg class="w-6 h-6 ml-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    افتح على خرائط جوجل
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 w-full text-center p-4 text-white z-10">
        <p id="copyright-line" class="text-xs text-shadow mb-1"></p>
        <p class="text-[11px] text-shadow">الإدارة العامة للاتصالات التسويقية</p>
    </footer>

    <script>
        // --- البيانات الخاصة بمواقع السيارات (مع إضافة الموقع الجديد) ---
        const locations = [
            { name: "متنقل 1: بجوار سوق ليبيا", mapsUrl: "https://maps.app.goo.gl/3fY7pGDxRn8Qw5Sg7" },
            { name: "متنقل 2: بجوار موقف أتوبيس غرب الدلتا", mapsUrl: "https://maps.app.goo.gl/cqJDDjQN8HBQ317L6" },
            { name: "متنقل 3: أمام مجلس مدينة العلمين", mapsUrl: "https://maps.app.goo.gl/FZwNfKbYxfjrvxJV7" },
            { name: "متنقل 4: أمام قرية أمواج السياحية", mapsUrl: "https://maps.app.goo.gl/vgshn3Y4BA8RQ43VA" },
            { name: "متنقل 5: أمام المركز الطبي بسيدي عبدالرحمن", mapsUrl: "https://maps.app.goo.gl/M4RF933NzghjWBJL7" },
            { name: "متنقل 6: أمام قرية مراسي", mapsUrl: "https://maps.app.goo.gl/9y5jWqjYmZkXyRzQ7" }
        ];
        
        // --- الكود المسؤول عن تشغيل الصفحة ---
        document.addEventListener('DOMContentLoaded', () => {
            const selector = document.getElementById('location-selector');
            const resultContainer = document.getElementById('result-container');
            const locationName = document.getElementById('location-name');
            const mapsLink = document.getElementById('maps-link');

            // ملء القائمة المنسدلة
            if (selector) {
                locations.forEach((location, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = location.name;
                    selector.appendChild(option);
                });

                // إضافة مستمع الأحداث للقائمة
                selector.addEventListener('change', (event) => {
                    const selectedIndex = event.target.value;
                    if (selectedIndex === "") {
                        resultContainer.classList.add('hidden');
                    } else {
                        const selectedLocation = locations[selectedIndex];
                        locationName.textContent = selectedLocation.name;
                        mapsLink.href = selectedLocation.mapsUrl;
                        resultContainer.classList.remove('hidden');
                    }
                });
            }
            
            // --- حقوق الملكية في الفوتر ---
            const year = new Date().getFullYear();
            const copyrightLine = document.getElementById('copyright-line');
            if (copyrightLine) {
                copyrightLine.innerHTML = `© ${year} جميع الحقوق محفوظة لدى <a href="https://egyptpost.org/" target="_blank" rel="noopener noreferrer">البريد المصري</a>`;
            }
        });
    </script>

</body>
